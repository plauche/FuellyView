<!DOCTYPE html>
<html lang="en">
<head>
<title>Browse All Cars</title>
</head>

<body>

<div>
	<h4>Top 10 Cars</h4>
	<div>
		<ol>
			{{range.Cars}}
			<li><a href="{{.Url}}">{{.Display}}</a></li>
			{{end}}
		</ol>
	</div>
</div>

<div>
	<h3>Filter by Make</h3>
	<div>
		<select>
			<option value=""></option>
			{{range.Makes}}
			<option value="{{.}}">{{.}}</option>
			{{end}}
		</select>
	</div>
</div>

</body>
</html>
